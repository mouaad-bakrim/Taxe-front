
<h1 class="text-center">List Locale</h1>
<div class="container">
  <!--Add Local Button-->
  <div class="my-4">
    <div class="my-4">
      <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addEmployee" type="submit">Add CategorieLocal</button>
    </div>
  </div>

  <app-taux-taxe-trimestriel-list></app-taux-taxe-trimestriel-list>
  <div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Redevable</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form  >
            <div class="mb-3">
              <label  class="form-label">ID </label>
              <input type="text" name="id" class="form-control"  aria-describedby="emailHelp" [(ngModel)]="tauxTaxeTrimestriel.id">
            </div>
            <div class="mb-3">
              <label  class="form-label">dateApplicationDebut </label>
              <input type="text" name="ref"  class="form-control"  aria-describedby="emailHelp" [(ngModel)]="tauxTaxeTrimestriel.pourcentageRetard">
            </div>
            <div class="mb-3">
              <label  class="form-label">dateApplicationFin </label>
              <input type="text" name="cin" class="form-control"  aria-describedby="emailHelp" [(ngModel)]="tauxTaxeTrimestriel.pourcentageMajoration">
            </div>
            <div class="mb-3">
              <label  class="form-label">date </label>
              <input type="text" name="derniereAnneePaye" class="form-control"  aria-describedby="emailHelp" [(ngModel)]="tauxTaxeTrimestriel.montantParNuite">
            </div>
            <div class="mb-3">
              <label  class="form-label">pourcentageRetard </label>
              <input type="text" name="dernierTrimestrePaye" class="form-control"   aria-describedby="emailHelp" [(ngModel)]="tauxTaxeTrimestriel.dateApplicationFin">
            </div>
            <div class="mb-3">
              <label class="form-label">pourcentageMajoration </label>
              <input type="text" name="id" class="form-control"   aria-describedby="emailHelp" [(ngModel)]="tauxTaxeTrimestriel.date">
            </div>
            <div class="mb-3">
              <label class="form-label">montantParNuite </label>
              <input type="text" name="id" class="form-control"   aria-describedby="emailHelp" [(ngModel)]="tauxTaxeTrimestriel.categorielocale">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="save()">Add Categorielocale</button>
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>
</div>
