
<!--Main Content-->
<div class="mt-5">
  <h1 class="text-center">List Locale</h1>
  <div class="container">
    <!--Add Local Button-->
    <div class="my-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Redevable</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addEmployee" type="submit">Add Redevable</button>
          </div>
        </div>
      </nav>
    </div>
    <table class="table border" >
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Reference</th>
        <th scope="col">Redevable</th>
        <th scope="col">Dernier Trimestre Paye</th>
        <th scope="col">Dernier Annee Paye</th>
        <th scope="col">Rue</th>
        <th scope="col">Categorie</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of locals; index as i">
        <td>{{c.id}}</td>
        <td>{{c.ref}}</td>
        <td>{{c.redevable.nom}}</td>
        <td>{{c.dernierTrimestrePaye}}</td>
        <td>{{c.derniereAnneePaye}}</td>
        <td>{{c.rue.libelle}}</td>
        <td>{{c.categorieLocal.libelle}}</td>

        <td><div class="circle-btn"><button type="button" class=" fa fa-trash btn btn-danger" ></button></div></td>
        <td><div class="circle-btn"><button type="button" class=" fa fa-edit btn btn-warning" ></button></div></td>
      </tr>
      </tbody>
    </table>

    <div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add new Redevable</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form>
              <div class="mb-3">
                <label  class="form-label">Nom </label>
                <input type="text" formControlName="nom" class="form-control"  aria-describedby="emailHelp" [(ngModel)]="redevable.nom">
              </div>
              <div class="mb-3">
                <label  class="form-label">Prenom </label>
                <input type="text" formControlName="prenom" class="form-control"   aria-describedby="emailHelp" [(ngModel)]="redevable.prenom">
              </div>
              <div class="mb-3">
                <label class="form-label">Cin </label>
                <input type="text" formControlName="cin" class="form-control"   aria-describedby="emailHelp" [(ngModel)]="redevable.cin">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Add redevable</button>
              </div>
            </form>

          </div>

        </div>
      </div>
    </div>

  </div>
</div>
