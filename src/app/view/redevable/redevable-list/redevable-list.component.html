<table class="table border" >
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Nom</th>
    <th scope="col">renom</th>
    <th scope="col">cin</th>

  </tr>

  </thead>
  <tbody>
  <tr *ngFor="let c of redevables; index as i">
    <td>{{c.id}}</td>
    <td>{{c.nom}}</td>
    <td>{{c.prenom}}</td>
    <td>{{c.cin}}</td>
    <td>
      <span (click)="deleteByCin(c,i)" type="button" class=" fa fa-trash btn  btn-outline-danger" ></span>
      <button (click)="deleteByCin(c,i)" type="button" class=" fa fa-trash btn  btn-outline-danger" ></button>
      <button  type="button" class=" btn btn-outline-primary me-2 fa fa-edit btn " data-bs-toggle="modal" data-bs-target="#editEmployee"></button>
    </td>
  </tr>
  </tbody>
</table>
