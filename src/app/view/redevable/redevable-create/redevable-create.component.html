
<!--Main Content-->
<div class="mt-5">
  <h1 class="text-center">List Redevable</h1>
  <div class="container">
    <!--Add Local Button-->
    <div class="my-4">
      <div class="my-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addEmployee" type="submit">Add Local</button>
            </div>
          </div>
        </nav>
      </div>
    </div>
<app-redevable-list></app-redevable-list>

    <div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add new Redevable</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form>
              <div class="mb-3">
                <label  class="form-label">Nom </label>
                <input type="text" name="nom" class="form-control"  aria-describedby="emailHelp" [(ngModel)]="redevable.nom">
              </div>
              <div class="mb-3">
                <label  class="form-label">Prenom </label>
                <input type="text" name="prenom"  class="form-control"   aria-describedby="emailHelp" [(ngModel)]="redevable.prenom">
              </div>
              <div class="mb-3">
                <label class="form-label">Cin </label>
                <input type="text"  name="cin" class="form-control"   aria-describedby="emailHelp" [(ngModel)]="redevable.cin">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="save()" >Ajouter</button>
              </div>
            </form>

          </div>

        </div>
      </div>
    </div>

    <div class="modal fade" id="editEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" >Edit employee details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form >
              <div class="mb-3">
                <label  class="form-label">Name </label>
                <input name="nom"  type="text"  class="form-control" aria-describedby="emailHelp" [(ngModel)]="redevable.nom">
              </div>
              <div class="mb-3">
                <label class="form-label">Email </label>
                <input name="prenom" type="email"  class="form-control"  aria-describedby="emailHelp" [(ngModel)]="redevable.prenom">
              </div>
              <div class="mb-3">
                <label class="form-label">Salary </label>
                <input name="cin" type="text"  class="form-control"  aria-describedby="emailHelp" [(ngModel)]="redevable.cin">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Update </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
