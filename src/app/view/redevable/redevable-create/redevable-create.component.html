
<!--Main Content-->
<div class="mt-5">
  <h1 class="text-center">List Locale</h1>
  <div class="container">
    <!--Add Local Button-->
    <div class="my-4">
      <div class="my-4">
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addEmployee" type="submit">Add Local</button>
      </div>
    </div>
    <table class="table border" >
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">cin</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of redevables; index as i">
        <td>{{c.id}}</td>
        <td>{{c.nom}}</td>
        <td>{{c.prenom}}</td>
        <td>{{c.cin}}</td>
        <td>
          <button type="button" class=" fa fa-trash btn  btn-outline-danger" ></button>
          <button type="button" class=" btn btn-outline-primary me-2 fa fa-edit btn " data-bs-toggle="modal" data-bs-target="#editEmployee"></button>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add new Redevable</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form>
              <div class="mb-3">
                <label  class="form-label">Nom </label>
                <input type="text"  class="form-control"  aria-describedby="emailHelp" [(ngModel)]="redevable.nom">
              </div>
              <div class="mb-3">
                <label  class="form-label">Prenom </label>
                <input type="text" class="form-control"   aria-describedby="emailHelp" [(ngModel)]="redevable.prenom">
              </div>
              <div class="mb-3">
                <label class="form-label">Cin </label>
                <input type="text"  class="form-control"   aria-describedby="emailHelp" [(ngModel)]="redevable.cin">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Add redevable</button>
              </div>
            </form>

          </div>

        </div>
      </div>
    </div>

    <div class="modal fade" id="editEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" >Edit employee details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form >
              <div class="mb-3">
                <label  class="form-label">Name </label>
                <input type="text"  class="form-control" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label class="form-label">Email </label>
                <input type="email" class="form-control"  aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label class="form-label">Salary </label>
                <input type="text" class="form-control"  aria-describedby="emailHelp">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Update </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
